<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      #div {
        height: 500px;
        background-color: crimson;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="valign-wrapper" id="div">
      <h5>This should be vertically aligned</h5>
    </div>

    <div style="background-color: teal;">
      <h5 class="left-align">This should be left aligned</h5>
    </div>
    <div style="background-color: violet;">
      <h5 class="right-align">This should be right aligned</h5>
    </div>
    <div style="background-color: steelblue;">
      <h5 class="center-align">This should be center aligned</h5>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
