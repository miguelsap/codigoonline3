<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #eee;
        min-height: 100vh;
      }
      form,
      .contenedor {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px #888;
        width: 500px;
        margin: 20px auto;
      }
      form input[type="text"] {
        width: 100%;
      }
      .productos {
        display: flex;
        /* padding: 50px; */
        flex-wrap: wrap;
        justify-content: center;
      }
      .productos__producto {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 15 #888;
        padding: 10px;
        width: 200px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <form id="formulario">
      <p>
        <label for="">Codigo de Producto</label>
        <input type="text" id="inputCodigo" name="codigo" />
      </p>
      <p>
        <label for="">Nombre de Producto</label>
        <input type="text" id="inputNombre" name="nombre" />
      </p>
      <input type="submit" value="Agregar Producto" />
    </form>
    <hr />
    <section class="productos" id="productos"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="./02-jquery.js"></script>
  </body>
</html>
